<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Modify Operator</title> 
	<style type="text/css">
        #main{
            font-size: 50px;
            text-align: center;
            transition: 2s;
            cursor: pointer;
            color: cornflowerblue;
        }
    </style>
</head>
<body>
    <div id="main" onmouseenter="modify()" onmouseleave = "unmodify()">
        <h1>Shubham Kumar</h1>
    </div>
</body>
<script type="text/javascript">
    function modify(){
     document.getElementById('main').style.fontSize = "100px";
        document.getElementById('main').style.color = "red";
    }
    function unmodify(){
        document.getElementById('main').style.fontSize = "50px";
        document.getElementById('main').style.color = "cornflowerblue";
    }
</script>
</html>
