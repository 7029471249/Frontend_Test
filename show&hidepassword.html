<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <style type="text/css">
    
    </style>
    <body>
    <form onsubmit="return validate()">
        <h2>Registration Form</h2>
        <div>
        <label>UserName</label><br/>
        <input type="text" name="user" id="user"/><br/>
        <div></div>
        </div>
        <div>
            <label>Password</label><br/>
            <input type="password" name="password" id="password"/>
        </div>
        <div>
            <label>Confirm Password</label><br/>
            <input id="confirm_password" type="password" name="pass" onkeyup="check(this)"/>
            <error id = "alert"></error>
        </div>
        <div>
            <button>Submit</button>
            
        </div>
    </form>    
    </body>
    <script type="text/javascript">
    var password = document.getElementById('password');
        var flag = 1; // 1->no error
        function check(elem){
            if(elem.value.length > 0){
                if(elem.value != password.value){
                    document.getElementById('alert').innerText = "confirm password does not match";
                    flag = 0;
                }else{
                    document.getElementById('alert').innerText = " ";
                    flag = 1;
                }
            }else{
                document.getElementById('alert').innerText = " please enter confirm password";
                flag = 0;
            }
        }
        function validate(){
            if(flag == 1){
                return true;
            }else{
                return false;
            }
        }
        window.addEventListener('keyup',Event =>{var iscaps = event.getModifierState('CapsLock');
         if(iscaps){
             document.getElementById('alert').innerText = "capslock is on";
         }else{
             document.getElementById('alert').innerText = " ";
         }
        })
    </script>
</html>
